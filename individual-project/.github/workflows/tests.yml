name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: app/server
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: app/server
    
    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ github.workspace }}/TestResults"
      working-directory: app/server/Tests
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ${{ github.workspace }}/TestResults/**/coverage.cobertura.xml
        flags: unit-tests
        name: unit-tests-coverage
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: TestPassword123!
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: app/server
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: app/server
    
    - name: Run integration tests
      env:
        CONNECTION_STRING: "Server=localhost,1433;Database=PeerLearnDb_Test;User Id=sa;Password=TestPassword123!;TrustServerCertificate=true;MultipleActiveResultSets=true"
      run: dotnet test --no-build --verbosity normal --filter "Category=Integration" --collect:"XPlat Code Coverage" --results-directory:"${{ github.workspace }}/TestResults"
      working-directory: app/server/Tests
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ${{ github.workspace }}/TestResults/**/coverage.cobertura.xml
        flags: integration-tests
        name: integration-tests-coverage
        fail_ci_if_error: false

  all-tests:
    name: All Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: Tests completed
      run: echo "All tests completed successfully"

